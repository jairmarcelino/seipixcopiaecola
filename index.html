<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento via Pix - SEI</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f4f8;
            margin: 0;
            padding: 15px;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 420px;
            margin: auto;
            text-align: center;
        }

        .logo {
            width: 100%;
            max-width: 260px;
            margin: 0 auto 15px;
            display: block;
        }

        h1 {
            color: #5f8f83;
            font-size: 20px;
            margin-bottom: 8px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 12px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px;
            font-size: 13px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            margin-top: 12px;
            background: #5f8f83;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }

        button:active {
            transform: scale(0.98);
        }

        .msg {
            margin-top: 10px;
            color: #2e7d32;
            font-weight: bold;
            display: none;
            font-size: 14px;
        }

        .qrcode {
            margin-top: 20px;
        }

        .qrcode img {
            width: 100%;
            max-width: 240px;
        }

        /* Ajustes extras para telas muito pequenas */
        @media (max-width: 360px) {
            h1 {
                font-size: 18px;
            }

            textarea {
                font-size: 12px;
            }
        }
    </style>
</head>

<script>
    function copiarPix() {
        const pix = document.getElementById("pixKey");
        pix.select();
        pix.setSelectionRange(0, 99999);
        document.execCommand("copy");

        const msg = document.getElementById("mensagem");
        msg.style.display = "block";

        setTimeout(() => {
            msg.style.display = "none";
        }, 2000);
    }
</script>
